<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>


    <div id="header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <i class="icon-reorder"></i>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="img/logo-white1.png">
            </a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="left-list">
                    <i class="fa fa-usd fa-2x"><a href="#" class="nav-el">Deals</a></i>
                </li>
                <li class="left-list">
                    <i class="fa fa-calendar fa-2x"><a href="#" class="nav-el">Activities</a></i>
                </li>
                <li class="left-list">
                    <i class="fa fa-user fa-2x"></i>
                </li>
                <li class="left-list">
                    <i class="fa fa-cube fa-2x"></i>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="left-list">
                    <img src="img/small-pic.jpg">
                </li>
                <li class="dropdown" style="height: 50px;">
                    <a href="#"><p class="username">Username</p>
                        <br><p class="company-name">Firma</p></a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="wrapper">
        <div id="sidebar-wrapper" class="col-md-3">
            <div id="sidebar">
                <ul class="list-group">

                </ul>
            </div>
        </div>
        <div id="main-wrapper" class="col-md-9 pull-right">
            <div id="main">
                <div class="col-md-7 name-heading info-heading">
                    <h2 class="person-main-name"></h2>
                </div>
                <div class="col-md-4 info-heading">
                    <h3>Deals</h3>
                </div>

                <div class="col-md-12 info-background">
                    <div class="col-md-2">
                        <ul class="bold-ul-name">
                            <li class="info-list bold">Phone</li>
                            <li class="info-list bold">E-mail</li>
                            <li class="info-list bold">Added</li>
                            <li class="info-list bold">Open deals</li>
                            <li class="info-list bold">Next activity</li>
                            <li class="info-list bold">Last activity</li>
                        </ul>
                    </div>

                    <div class="col-md-3">
                        <ul class="bold-ul">

                        </ul>
                    </div>
                    <div class="col-md-5 col-md-offset-2">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th class="right">Sum</th>
                            </tr>
                            </thead>
                            <tbody class="deals">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="person-name-template">

        <h2><%= person.name %></h2><br>

    </script>

    <script type="text/template" id="person-list-template">

        <% _.each(persons, function(person) { %>
        <li class="list-group-item"><a href="#/persons/<%= person.id %>"><strong><%= person.name %></strong></a><br><p class="org-name"><%= person.org_id.name %></p></li>
        <% }); %>

    </script>

    <script type="text/template" id="person-template">
        <li class="info-list">
            <% if(!person.phone[0].value) { %>
            <%= person.phone[0].value = '-' %>
            <% } else { %>
            <%= person.phone[0].value %>
            <% }; %>
        </li>
        <li class="info-list"><%= person.email[0].value %></li>
        <li class="info-list"><%= person.add_time %></li>
        <li class="info-list"><%= person.open_deals_count %></li>
        <li class="info-list">
            <% if(!person.next_activity_date) { %>
            <%= person.next_activity_date = '-' %>
            <% } else { %>
            <%= person.next_activity_date %>
            <% }; %>
        </li>
        <li class="info-list">
            <% if(!person.last_activity_date) { %>
            <%= person.last_activity_date = '-' %>
            <% } else { %>
            <%= person.last_activity_date %>
            <% }; %>
        </li>
    </script>

    <script type="text/template" id="deals-template">
        <% _.each(deals, function(deal) { %>
        <tr class="fix-border">
            <td><%= deal.title %></td>
            <td class="right"><%= deal.value %> <%= deal.currency %></td>
        </tr>
        <% }); %>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="main.js"></script>

</body>
</html>
